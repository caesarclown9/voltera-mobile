<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA основные мета-теги -->
    <meta name="application-name" content="Voltera">
    <meta name="description" content="Управление зарядкой электромобилей в Кыргызстане. Найдите ближайшую станцию, начните зарядку через QR-код.">
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Voltera">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#3B82F6">
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    
    <!-- Иконки -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Voltera - Зарядные станции для электромобилей">
    <meta property="og:description" content="Найдите ближайшую зарядную станцию, начните зарядку через QR-код">
    <meta property="og:image" content="https://app.voltera.kg/icons/icon-512x512.png">
    <meta property="og:url" content="https://app.voltera.kg">
    <meta property="og:site_name" content="Voltera">
    <!--
      Content Security Policy (CSP)

      ВАЖНО: 'unsafe-eval' и 'unsafe-inline' оставлены для совместимости с:
      - Vite HMR в dev режиме (требует eval)
      - Inline стили от Vite и библиотек
      - Capacitor WebView особенности

      Для строгой production версии можно убрать 'unsafe-*' после тестирования.
      Текущая политика обеспечивает баланс безопасности и функциональности.
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net https://api-maps.yandex.ru https://yastatic.net https://*.yandex.ru https://*.yandex.net;
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://yastatic.net https://*.yandex.ru https://*.yandex.net;
                   font-src 'self' https://fonts.gstatic.com https://yastatic.net https://*.yandex.ru https://*.yandex.net;
                   img-src 'self' data: https: blob:;
                   connect-src 'self' https://ocpp.voltera.kg wss://ocpp.voltera.kg https://*.supabase.co wss://*.supabase.co https://api-maps.yandex.ru https://yastatic.net https://*.yandex.ru https://*.yandex.net;
                   object-src 'none';
                   base-uri 'self';
                   form-action 'self';
                   frame-ancestors 'none';
                   upgrade-insecure-requests;" />
    <title>Voltera - Зарядные станции для электромобилей</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback UI: показывается пока React не загрузился или при JS ошибке -->
      <div id="app-loading-fallback" style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background-color:#f3f4f6;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
        <div style="width:48px;height:48px;border:4px solid #dbeafe;border-top-color:#3B82F6;border-radius:50%;animation:voltera-spin 1s linear infinite;"></div>
        <p style="margin-top:16px;color:#6b7280;font-size:14px;">Загрузка Voltera...</p>
      </div>
      <style>@keyframes voltera-spin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
